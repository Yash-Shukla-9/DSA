<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 5fr));
        grid-gap: 10px;
      }

      .image-grid-item {
        width: 100%;
        height: 200px;
        background-color: grey;
        /* Replace the background-image property with your actual images */
        background-image: url("path_to_image.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="image-grid">
      <div class="image-grid-item"></div>
      <div class="image-grid-item"></div>
      <div class="image-grid-item"></div>
      <div class="image-grid-item"></div>
      <div class="image-grid-item"></div>
      <div class="image-grid-item"></div>
      <div class="image-grid-item"></div>
      <div class="image-grid-item"></div>
    </div>
  </body>
</html>
